<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloqueio de iPhone</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ddd;
            margin-right: 10px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007aff;
            outline: none;
        }

        button {
            background-color: #007aff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        .phone-model-container {
            margin-top: 30px;
            display: none;
            text-align: center;
        }

        .phone-model img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .phone-model h3 {
            font-size: 1.5em;
            color: #333;
        }

        .payment-info {
            margin-top: 20px;
            display: none;
            font-size: 1.2em;
            color: #555;
        }

        .payment-link {
            font-weight: bold;
            color: #007aff;
            text-decoration: none;
        }

        .payment-link:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Desbloqueio de iPhone</h1>
        <p>Insira o IMEI do seu iPhone para iniciar o processo de desbloqueio.</p>

        <div class="input-container">
            <input type="text" id="imei" placeholder="Digite o IMEI do seu iPhone">
            <button onclick="processPayment()">Iniciar Desbloqueio</button>
        </div>

        <!-- Exibição do modelo do iPhone -->
        <div class="phone-model-container" id="phone-model-container">
            <div class="phone-model">
                <img id="phone-image" src="" alt="Modelo do iPhone">
                <h3 id="phone-name">Modelo: iPhone X</h3>
            </div>
        </div>

        <!-- Link de pagamento -->
        <div class="payment-info" id="payment-info">
            <p>Para completar o desbloqueio, realize o pagamento no link abaixo:</p>
            <a href="https://www.exemplo-de-pagamento.com" class="payment-link" target="_blank">Clique aqui para pagar</a>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 Desbloqueio de iPhone - Todos os direitos reservados.</p>
    </div>

    <script>
        // Função para processar pagamento e mostrar o modelo
        function processPayment() {
            var imei = document.getElementById("imei").value;

            if (imei === "") {
                alert("Por favor, insira o IMEI.");
            } else {
                // Simulação da identificação do modelo
                var modelName = "iPhone X"; // Aqui você pode usar uma API ou lógica para identificar o modelo real a partir do IMEI
                var modelImage = "https://www.apple.com/v/iphone/home/ab/images/overview/compare_iphone_x.jpg"; // Exemplo de imagem

                // Mostrar modelo de iPhone
                document.getElementById("phone-model-container").style.display = "block";
                document.getElementById("phone-name").innerText = "Modelo: " + modelName;
                document.getElementById("phone-image").src = modelImage;

                // Exibir o link de pagamento
                document.querySelector("button").style.display = "none";
                document.getElementById("payment-info").style.display = "block";
            }
        }
    </script>

</body>
</html>
